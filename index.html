<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main-container">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input-el" type="text" placeholder="0">
                <button id="cta-btn">CONVERT</button>
        </div>        
        <div id="result-container">
            <div class="results">
                <div id="result-box">
                    <h3 class="result-title">Length (Meter/Feet)</h3>
                    <p class="result-answer" id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                
                <div id="result-box">
                    <h3 class="result-title">Volume (Liters/Gallons)</h3>
                    <p class="result-answer" id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>
                
                <div id="result-box">
                    <h3 class="result-title" >Mass (Kilograms/Pounds)</h3>
                    <p class="result-answer" id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>
            </div>
        </div>      
        <script src="index.js"></script>
    </body>
</html>
